<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登出 - 长话短说</title>
    <link rel="stylesheet" href="styles/common.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 400px;
            animation: fadeIn 0.5s ease-out;
        }

        .message-box {
            padding: 1.5rem;
        }

        h2 {
            color: #2c3e50;
            margin: 0 0 1rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        p {
            color: #7f8c8d;
            margin: 0.5rem 0;
            font-size: 1rem;
            line-height: 1.5;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 1rem auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #95a5a6;
            opacity: 0.8;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <img src="images/logo.png" alt="长话短说" class="logo">
            <h2>正在登出...</h2>
            <div class="loading-spinner"></div>
            <p>请稍候，正在清理登录信息</p>
            <p class="status-text">即将返回登录页面</p>
        </div>
    </div>
    <script src="scripts/logout.js"></script>
</body>
</html>
