<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 长话短说</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/styles/login.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-8">欢迎使用长话短说</h1>
        
        <form id="loginForm" class="space-y-6" onsubmit="return false;">
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">手机号</label>
                <input type="tel" id="phone" name="phone" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="请输入手机号">
            </div>

            <div>
                <label for="code" class="block text-sm font-medium text-gray-700">验证码</label>
                <div class="mt-1 flex space-x-3">
                    <input type="text" id="code" name="code" required
                        class="block flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="请输入验证码">
                    <button type="button" id="sendCodeBtn"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        发送验证码
                    </button>
                </div>
            </div>

            <div>
                <button type="submit" id="submitBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    登录 / 注册
                </button>
            </div>
        </form>

        <div id="message" class="mt-4 text-sm text-center hidden">
            <p class="text-gray-600"></p>
        </div>

        <!-- SMS Debug Information -->
<div id="smsDebug" class="mt-6 p-4 bg-gray-50 rounded-lg text-xs hidden">
    <h3 class="font-semibold text-gray-700 mb-2 flex items-center justify-between">
        <span>短信发送详情</span>
        <button onclick="document.getElementById('smsDebug').classList.add('hidden')" 
                class="text-gray-500 hover:text-gray-700">
            <span class="text-xs">关闭</span>
        </button>
    </h3>
    <div class="space-y-2">
        <div id="smsTimestamp" class="text-gray-600 bg-white p-2 rounded"></div>
        <div id="smsRequestDetails" class="text-gray-600 bg-white p-2 rounded"></div>
        <div id="smsResponseDetails" class="text-gray-600 bg-white p-2 rounded"></div>
        <div id="smsError" class="text-red-600 bg-red-50 p-2 rounded hidden"></div>
    </div>
</div>

    </div>

    <script src="/scripts/login.js"></script>
</body>
</html>
