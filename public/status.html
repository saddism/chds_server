<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员状态 - 长话短说</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/styles/status.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">会员状态</h1>
                <p class="text-gray-600 mt-2" id="phoneNumber"></p>
            </div>

            <div class="space-y-6">
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">会员状态</span>
                        <span id="memberStatus" class="font-medium"></span>
                    </div>
                </div>

                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">到期时间</span>
                        <span id="expiryDate" class="font-medium"></span>
                    </div>
                </div>

                <div id="purchaseSection" class="mt-8">
                    <button id="purchaseButton" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        开通会员
                    </button>
                </div>

                <div class="mt-4">
                    <button id="logoutButton" class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        退出登录
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 购买会员模态框 -->
    <div id="purchaseModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h2 class="text-xl font-bold mb-4">选择会员时长</h2>
            <div class="space-y-4">
                <button class="w-full bg-indigo-100 text-indigo-700 py-3 px-4 rounded-md hover:bg-indigo-200" data-days="30">
                    1个月 ¥29.9
                </button>
                <button class="w-full bg-indigo-100 text-indigo-700 py-3 px-4 rounded-md hover:bg-indigo-200" data-days="90">
                    3个月 ¥79.9
                </button>
                <button class="w-full bg-indigo-100 text-indigo-700 py-3 px-4 rounded-md hover:bg-indigo-200" data-days="365">
                    12个月 ¥299.9
                </button>
            </div>
            <div class="mt-6 flex justify-end space-x-4">
                <button id="cancelPurchase" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                    取消
                </button>
                <button id="confirmPurchase" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    确认购买
                </button>
            </div>
        </div>
    </div>

    <script src="/scripts/status.js"></script>
</body>
</html>
